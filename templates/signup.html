<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login-signup.css')}}" />
  <title>Kusin-AI - Signup</title>
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Kusin-AI Logo">
    <form action="/signup" method="POST"> <!-- Make sure to set the method to POST -->
      <h2>Signup</h2>
    
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" name="email" required>
    
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="password" required>
    
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirm_password" required>
    
      <button type="submit">Signup</button> <!-- Ensure that the button type is "submit" -->
    </form>

    <!-- Display error message -->
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <p id="result"></p>
    <script>
      function redirectToLoginSignup() {
        window.location.href = "/login-signup";
        return false;
      }
    </script>
  </div>
</body>

</html>
